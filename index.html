<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nick Perdue — Portfolio</title>
    <meta name="description" content="Portfolio of Nick Perdue — Geography, Remote Sensing, GIS, and Data Visualization." />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css" />

    <style>
      :root { --brand: #2563eb; }
      body, h1, h2, h3, h4, h5, h6, a, p, li, span { font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif; }
      .button.primary { background: var(--brand) !important; border-color: var(--brand) !important; color:#fff !important; }
      .hero-avatar { max-width:260px; border-radius:18px; box-shadow:0 12px 30px rgba(0,0,0,.25); }

      /* AI Examples */
      .ai-examples .example-list { display:grid; gap:.75rem; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); }
      .ai-examples button { padding:1rem; border:1px solid #d2d6dc; border-radius:10px; background:#fff; font-weight:600; cursor:pointer; text-align:left; transition:.2s; }
      .ai-examples button:hover { border-color: var(--brand); box-shadow:0 4px 12px rgba(0,0,0,.08); }

      /* Modal */
      .modal { position:fixed; inset:0; background:rgba(0,0,0,.6); display:flex; align-items:center; justify-content:center; z-index:1000; }
      .modal-content { background:#1e293b; color:#f1f5f9; padding:1.5rem; border-radius:12px; max-width:900px; max-height:90vh; overflow:auto; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; position:relative; }
      .modal-content pre { white-space:pre-wrap; word-wrap:break-word; background:#0f172a; padding:1rem; border-radius:8px; font-size:.95em; color:#f8fafc; }
      .modal-close { background:none; border:none; font-size:1.5rem; color:#f1f5f9; position:absolute; top:.75rem; right:1rem; cursor:pointer; }
      .copy-btn { position:absolute; top:.75rem; right:3rem; background:#334155; border:none; color:#f1f5f9; padding:.3rem .6rem; border-radius:6px; font-size:.85em; cursor:pointer; }
      .copy-btn:hover { background:#475569; }
    </style>
  </head>

  <body class="is-preload homepage">
    <div id="page-wrapper">
      <div id="header-wrapper">
        <header id="header" class="container">
          <div id="logo"><h1><a href="index.html">Nick Perdue</a></h1></div>
          <nav id="nav">
            <ul>
              <li class="current"><a href="#top">Home</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="assets/Nick-Perdue-Resume.pdf" target="_blank">Resume</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </header>
      </div>

      <div id="banner-wrapper">
        <div id="banner" class="box container">
          <div class="row">
            <div class="col-7 col-12-medium">
              <h1>Nick Perdue</h1>
              <p class="lede">Geography • Remote Sensing • Data Visualization</p>
              <a href="#projects" class="button large primary">View Projects</a>
            </div>
            <div class="col-5 col-12-medium" style="display:flex; justify-content:center;">
              <img src="images/headshot.jpg" alt="Portrait of Nick Perdue" class="hero-avatar" />
            </div>
          </div>
        </div>
      </div>

      <!-- AI Examples: Prompting Activities -->
      <section id="projects" class="ai-examples container">
        <header>
          <h2>AI Examples: Prompting Activities</h2>
          <p>Select a prompt type to view the full example.</p>
        </header>
        <div class="example-list">
          <button data-title="Zero-Shot Prompt" data-prompt="Summarize this article in 5 bullet points.">Zero-Shot Prompt</button>
          <button data-title="Few-Shot Prompt" data-prompt="I want you to answer questions about major flood events using short summaries...">Few-Shot Prompt</button>
          <button data-title="Instructional Prompt (Journalistic)" data-prompt="Write a magazine-style feature article about the 1964 Christmas Flood in Humboldt County...">Instructional Prompt (Journalistic)</button>
          <button data-title="Instructional Prompt (Government Report)" data-prompt="Write a government report summary about the 1964 Christmas Flood for the U.S. Department of the Interior...">Instructional Prompt (Government Report)</button>
          <button data-title="Role-Based Prompt (New Resident)" data-prompt="You are someone moving from a desert region to Humboldt County...">Role-Based Prompt (New Resident)</button>
          <button data-title="Role-Based Prompt (Insurance Agent)" data-prompt="You are an insurance agent tasked with writing a report to help set homeowner insurance premiums in Humboldt County...">Role-Based Prompt (Insurance Agent)</button>
          <button data-title="Contextual Prompt (Undergraduate)" data-prompt="This explanation is for an undergraduate geography class learning about natural disasters...">Contextual Prompt (Undergraduate)</button>
          <button data-title="Contextual Prompt (Local Newspaper)" data-prompt="This article will appear in a local Humboldt newspaper’s 60-year retrospective...">Contextual Prompt (Local Newspaper)</button>
          <button data-title="Contextual Prompt (Policy Brief)" data-prompt="This summary is intended for a California state government policy briefing on climate resilience...">Contextual Prompt (Policy Brief)</button>
          <button data-title="Contextual Prompt (High School)" data-prompt="This text is meant for high school students studying California history...">Contextual Prompt (High School)</button>
          <button data-title="High-Level Prompt" data-prompt="You are a local historian and scholar... Generate a detailed report on the great flood of 1964 in Humboldt County CA...">High-Level Prompt</button>
        </div>
      </section>

      <footer id="footer" class="container">
        <a id="contact"></a>
        <p>© <span id="year"></span> Nick Perdue</p>
      </footer>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" style="display:none;">
      <div class="modal-content">
        <button class="modal-close" aria-label="Close">×</button>
        <button class="copy-btn">Copy</button>
        <h3 id="modal-title"></h3>
        <pre id="modal-text"></pre>
      </div>
    </div>

    <script>
      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modal-title');
      const modalText = document.getElementById('modal-text');
      const copyBtn = document.querySelector('.copy-btn');

      document.querySelectorAll('.ai-examples button').forEach(btn => {
        btn.addEventListener('click', () => {
          modalTitle.textContent = btn.dataset.title;
          modalText.textContent = btn.dataset.prompt;
          modal.style.display = 'flex';
        });
      });
      document.querySelector('.modal-close').addEventListener('click', () => {
        modal.style.display = 'none';
      });
      copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(modalText.textContent).then(() => {
          copyBtn.textContent = 'Copied!';
          setTimeout(()=> copyBtn.textContent='Copy', 1500);
        });
      });
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
