<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nick Perdue — Portfolio</title>
    <meta name="description" content="Portfolio of Nick Perdue — Geography, Remote Sensing, GIS, and Data Visualization." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <style>
      :root { --brand: #2563eb; }
      body, h1, h2, h3, h4, h5, h6, a, p, li, span { font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif; }

      /* Hero */
      #banner-wrapper { background: none !important; padding: 3.5em 0 2.5em; }
      .button.primary { background: var(--brand) !important; border-color: var(--brand) !important; color:#fff !important; }
      .hero-avatar { max-width:260px; border-radius:18px; box-shadow:0 12px 30px rgba(0,0,0,.25); }

      /* AI Examples box */
      .ai-examples .example-list { display:grid; gap:.75rem; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); }
      .ai-examples button { padding:.75rem 1rem; border:1px solid #d2d6dc; border-radius:10px; background:#fff; font-weight:600; cursor:pointer; transition:.2s; }
      .ai-examples button:hover { border-color: var(--brand); box-shadow:0 4px 12px rgba(0,0,0,.08); }

      .modal { position:fixed; inset:0; background:rgba(0,0,0,.6); display:flex; align-items:center; justify-content:center; z-index:1000; }
      .modal-content { background:#fff; padding:1.5rem; border-radius:12px; max-width:800px; max-height:90vh; overflow:auto; }
      .modal-content pre { white-space:pre-wrap; word-wrap:break-word; background:#f9fafb; padding:1rem; border-radius:8px; }
      .modal-close { background:none; border:none; font-size:1.5rem; position:absolute; top:1rem; right:1rem; cursor:pointer; }
    </style>
  </head>

  <body class="is-preload homepage">
    <div id="page-wrapper">
      <!-- Header -->
      <div id="header-wrapper">
        <header id="header" class="container">
          <div id="logo">
            <h1><a href="index.html">Nick Perdue</a></h1>
          </div>
          <nav id="nav">
            <ul>
              <li class="current"><a href="#top">Home</a></li>
              <li><a href="#projects">Projects</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="assets/Nick-Perdue-Resume.pdf" target="_blank">Resume</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </nav>
        </header>
      </div>

      <!-- Hero -->
      <div id="banner-wrapper">
        <div id="banner" class="box container">
          <div class="row">
            <div class="col-7 col-12-medium">
              <h1>Nick Perdue</h1>
              <p class="lede">Geography • Remote Sensing • Data Visualization</p>
              <a href="#projects" class="button large primary">View Projects</a>
            </div>
            <div class="col-5 col-12-medium" style="display:flex; justify-content:center;">
              <img src="images/headshot.jpg" alt="Portrait of Nick Perdue" class="hero-avatar" />
            </div>
          </div>
        </div>
      </div>

      <!-- AI Examples: Prompting Activities -->
      <section id="projects" class="ai-examples container">
        <header>
          <h2>AI Examples: Prompting Activities</h2>
          <p>Click a box to view the full prompt.</p>
        </header>
        <div class="example-list">
          <button data-prompt="Summarize this article in 5 bullet points.">Zero-Shot Prompt</button>
          <button data-prompt="I want you to answer questions about major flood events using short summaries. Here are two examples:\nExample 1:\nQ: What happened during the Johnstown Flood of 1889?\nA: The Johnstown Flood of 1889 occurred when the South Fork Dam failed after heavy rain. A massive wall of water destroyed the town of Johnstown, Pennsylvania. Over 2,200 people were killed, and thousands of homes were swept away. Relief efforts were led by the American Red Cross under Clara Barton.\nExample 2:\nQ: What was the impact of the Great Mississippi Flood of 1927?\nA: The Great Mississippi Flood of 1927 was caused by months of heavy rainfall. The Mississippi River broke levees across multiple states, displacing over 600,000 people. African American communities were disproportionately affected, and the disaster reshaped U.S. flood control policy.\nNow Answer This:\nQ: What happened during the Christmas Flood of 1964?">Few-Shot Prompt</button>
          <button data-prompt="Write a magazine-style feature article about the 1964 Christmas Flood in Humboldt County. Use vivid, emotional, and descriptive language as if you are a journalist for Rolling Stone...">Instructional Prompt (Journalistic)</button>
          <button data-prompt="Write a government report summary about the 1964 Christmas Flood for the U.S. Department of the Interior...">Instructional Prompt (Government Report)</button>
          <button data-prompt="You are someone moving from a desert region to Humboldt County...">Role-Based Prompt (New Resident)</button>
          <button data-prompt="You are an insurance agent tasked with writing a report to help set homeowner insurance premiums in Humboldt County...">Role-Based Prompt (Insurance Agent)</button>
          <button data-prompt="This explanation is for an undergraduate geography class learning about natural disasters...">Contextual Prompt (Undergraduate)</button>
          <button data-prompt="This article will appear in a local Humboldt newspaper’s 60-year retrospective...">Contextual Prompt (Local Newspaper)</button>
          <button data-prompt="This summary is intended for a California state government policy briefing on climate resilience...">Contextual Prompt (Policy Brief)</button>
          <button data-prompt="This text is meant for high school students studying California history...">Contextual Prompt (High School)</button>
          <button data-prompt="You are a local historian and scholar... Generate a detailed report on the great flood of 1964 in Humboldt County CA...">High-Level Prompt</button>
        </div>
      </section>

      <!-- Footer -->
      <footer id="footer" class="container">
        <a id="contact"></a>
        <p>© <span id="year"></span> Nick Perdue</p>
      </footer>
    </div>

    <div id="modal" class="modal" style="display:none;">
      <div class="modal-content">
        <button class="modal-close" aria-label="Close">×</button>
        <pre id="modal-text"></pre>
      </div>
    </div>

    <script>
      document.querySelectorAll('.ai-examples button').forEach(btn => {
        btn.addEventListener('click', () => {
          const modal = document.getElementById('modal');
          document.getElementById('modal-text').textContent = btn.dataset.prompt;
          modal.style.display = 'flex';
        });
      });
      document.querySelector('.modal-close').addEventListener('click', () => {
        document.getElementById('modal').style.display = 'none';
      });
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
